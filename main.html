<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.button-1{
    color: white;
    background-color: blue
}
.button-2{
    color: black;
     background-color: white; 
     outline: 1px ;
}
.button-3{
    color: white;
     background-color: green; 
     padding: 5px 0;
}
.button-4{
    color: white; 
    background-color: brown;
     padding: 0 5px;

}

.button-5{

    width: 100%;
     background-color: yellow;
}

.button-6{
    background-color: aqua;
}
.button-8{
    color: blue;
}


    </style>
</head>
<body>
    <p>Bootstrap Button</p>
    <button class="button-1" id="button-a">primary</button>
    <button class="button-2" id="button-b" >outline</button>
    <button class="button-3" id="button-c" >success</button>
    <button class="button-4" id="button-d" >danger</button><br>
    <button class="button-5" id="button-e" >block</button><br>
    <button class="button-6" id="button-f" >disabled</button>
    <button class="button-7" id="button-g" id="button-7">light</button>
    <button class="button-8" id="button-h" >link</button>
    
</body>
</html>
