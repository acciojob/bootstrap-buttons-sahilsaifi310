<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <!-- Bootstrap CSS (Bootstrap 5 CDN) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Primary Button -->
    <button id="button-1" class="btn btn-primary">Primary Button</button>

    <!-- Outline Secondary Button -->
    <button id="button-2" class="btn btn-outline-secondary">Outline Secondary Button</button>

    <!-- Success Large Button -->
    <button id="button-3" class="btn btn-success btn-lg">Success Large Button</button>

    <!-- Danger Small Button -->
    <button id="button-4" class="btn btn-danger btn-sm">Danger Small Button</button>

    <!-- Warning Large Full-Screen Width Button -->
    <button id="button-5" class="btn btn-warning btn-lg w-100">Warning Full-Screen Width Button</button>

    <!-- Disabled Info Button -->
    <button id="button-6" class="btn btn-info" disabled>Disabled Info Button</button>

    <!-- Light Button -->
    <button id="button-7" class="btn btn-light">Light Button</button>

    <!-- Link Button -->
    <button id="button-8" class="btn btn-link">Link Button</button>
</div>

<!-- Bootstrap JS and Popper.js (Optional but recommended for Bootstrap features) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.min.js"></script>

</body>
</html>
