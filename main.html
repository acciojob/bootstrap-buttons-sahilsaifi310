<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.primary{
    color: white;
    background-color: blue
}
.outline{
    color: black;
     background-color: white; 
     outline: 1px ;
}
.success{
    color: white;
     background-color: green; 
     padding: 5px 0;
}
.danger{
    color: white; 
    background-color: brown;
     padding: 0 5px;

}

.block{

    width: 100%;
     background-color: yellow;
}

.disabled{
    background-color: aqua;
}
.link{
    color: blue;
}


    </style>
</head>
<body>
    <p>Bootstrap Button</p>
    <button class="primary" id="button-1">primary</button>
    <button class="outline" id="button-2" >outline</button>
    <button class="success" id="button-3" >success</button>
    <button class="danger" id="button-4" >danger</button><br>
    <button class="block" id="button-5" >block</button><br>
    <button class="disabled" id="button-6" >disabled</button>
    <button class="light" id="button-7">light</button>
    <button class="link" id="button-8" >link</button>
    
</body>
</html>
