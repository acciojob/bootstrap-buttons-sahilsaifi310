<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.btn-primary{
    color: white;
    background-color: blue
}
.btn-outline{
    color: black;
     background-color: white; 
     outline: 1px ;
}
.btn-success{
    color: white;
     background-color: green; 
     padding: 5px 0;
}
.btn-danger{
    color: white; 
    background-color: brown;
     padding: 0 5px;

}

.btn-block{

    width: 100%;
     background-color: yellow;
}

.btn-disabled{
    background-color: aqua;
}
.btn-link{
    color: blue;
}


    </style>
</head>
<body>
    <p>Bootstrap Button</p>
    <button class="btn-primary" id="button-1">primary</button>
    <button class="btn-outline" id="button-2" >outline</button>
    <button class="btn-success" id="button-3" >success</button>
    <button class="btn-danger" id="button-4" >danger</button><br>
    <button class="btn-block" id="button-5" >block</button><br>
    <button class="btn-disabled" id="button-6" >disabled</button>
    <button class="btn-light" id="button-7">light</button>
    <button class="btn-link" id="button-8" >link</button>
    
</body>
</html>
